[tips-and-tricks-item-description]
lihop-big-factory-0=1. Use [img=lihop-rate-tool] RateCalculator Tool to calculate consumption and production of selection.\n2. Then click the creation button [img=utility/technology_white] on the top right corner of the gui. That add to your cursor the recipe.
lihop-big-factory-1=If the TagViewer mod is enabled, you can see the recipe with it.\n You can also duplicate the recipe item if you want.\n https://mods.factorio.com/mod/TagViewer
lihop-big-factory-2=Big Factory is a "multiblock" entity.\nThe blue chest is the input entity. It's work as [entity=logistic-chest-requester].\nThe red chest is the ouput entity. It's work as [entity=logistic-chest-passive-provider].\nThere are also inputs/outputs tank.\nIn the Recipe chest(green part), you must put [font=default-bold]only one[/font] recipe ,and all the machines and modules needed.
lihop-big-factory-3=Each second, if the Big Factory have enough power and all machines/modules needed it try to remove items and fluids from inputs chest/tanks according to the recipe, and put the output in the ouput chest/tanks.\n\nIf there is something wrong with the multiblock, the errors panel tells you what is wrong.\n\n[img=utility/warning_icon][color=red]BE CAREFUL IF THERE ARE NO SPACE IN THE OUTPUT CHEST/TANKS, INPUTS ITEMS/FLUIS WILL BE LOST !! [/color]\n\nExample :\n      In the picture you can see power is missing, and inputs items.

